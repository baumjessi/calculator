<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Playwrite+CU:wght@100..400&display=swap');
    </style>
    <title>Document</title>
</head>
<body>
    <h1>calculator</h1>
    <div class="calc-body">
        <div class="display">2+2=4</div>
        <div class="num-container">
            <div class="num-row">
                <div class="num-blue">9</div>
                <div class="num-blue">8</div>
                <div class="num-blue">7</div>
                <div class="num-orange">+</div>
            </div>
            <div class="num-row">
                <div class="num-pink">6</div>
                <div class="num-pink">5</div>
                <div class="num-pink">4</div>
                <div class="num-orange">-</div>
            </div>
            <div class="num-row">
                <div class="num-green">3</div>
                <div class="num-green">2</div>
                <div class="num-green">1</div>
                <div class="num-orange">*</div>
            </div>
            <div class="num-row">
                <div class="num-purple">0</div>
                <div class="num-orange">C</div>
                <div class="num-orange">=</div>
                <div class="num-orange">/</div>
            </div>
        </div>
    </div>
    <p>Created by Jessi B. for The Odin Project</p>
      <script src="main.js"></script>
</body>
</html>
