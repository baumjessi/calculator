<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Playwrite+CU:wght@100..400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style>
    <title>Calculator</title>
</head>
<body>
    <h1>calculator</h1>
    <div class="calc-body">
        <div class="display"></div>
        <div class="num-container">
            <div class="num-row">
                <button class="num-pink" id="nine">9</button>
                <button class="num-pink" id="eight">8</button>
                <button class="num-pink" id="seven">7</button>
                <button class="num-pink" id="plus">+</button>
            </div>
            <div class="num-row">
                <button class="num-orange" id="six">6</button>
                <button class="num-orange" id="five">5</button>
                <button class="num-orange" id="four">4</button>
                <button class="num-orange" id="minus">-</button>
            </div>
            <div class="num-row">
                <button class="num-green" id="three">3</button>
                <button class="num-green" id="two">2</button>
                <button class="num-green" id="one">1</button>
                <button class="num-green" id="times">*</button>
            </div>
            <div class="num-row">
                <button class="num-blue" id="zero">0</button>
                <button class="num-blue" id="inverse">+/-</button>
                <button class="num-blue" id="square">âˆš</button>
                <button class="num-blue" id="divide">/</button>
            </div>
            <div class="num-row">
                <button class="num-purple" id="equal">=</button>
                <button class="num-purple" id="decimal">.</button>
                <button class="num-purple" id="clear">AC</button>
                <button class="num-purple" id="backspace"><img src="images/backspace.png"></button>
            </div-class>
        </div>
    </div>
    </div>
    <p>Created by Jessi B. for The Odin Project</p>
    <script src="main.js"></script>
</body>
</html>
