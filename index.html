<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Playwrite+CU:wght@100..400&display=swap');
    </style>
    <title>Document</title>
</head>
<body>
    <h1>calculator</h1>
    <div class="calc-body">
        <div class="display">2+2=4</div>
        <div class="num-container">
            <div class="num">9</div>
            <div class="num">8</div>
            <div class="num">7</div>
            <div class="num">6</div>
            <div class="num">5</div>
            <div class="num">4</div>
            <div class="num">3</div>
            <div class="num">2</div>
            <div class="num">1</div>
            <div class="op">+</div>
            <div class="op">-</div>
            <div class="op">/</div>
            <div class="op">*</div>
            <div class="op">C</div>
        </div>
    </div>
    <p>Created by Jessi B. for The Odin Project</p>
</body>
</html>
